<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Simple Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo">SimpleStore</a>
        <div class="nav-links" id="nav-links">
            <!-- Populated by JS -->
        </div>
    </nav>

    <div class="container">
        <h1>Your Cart</h1>
        <div id="cart-container" style="margin-top: 2rem;">
            <!-- Cart items will be loaded here -->
        </div>
        <div id="cart-summary" style="margin-top: 2rem; text-align: right; display: none;">
            <h3 style="font-size: 1.5rem;">Total: $<span id="cart-total">0.00</span></h3>
            <button id="checkout-btn" class="btn" style="margin-top: 1rem; padding: 1rem 2rem;">Proceed to
                Checkout</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function renderCart() {
            const container = document.getElementById('cart-container');
            const summary = document.getElementById('cart-summary');

            if (cart.length === 0) {
                container.innerHTML = '<p>Your cart is empty.</p>';
                summary.style.display = 'none';
                return;
            }

            let total = 0;
            container.innerHTML = cart.map((item, index) => {
                total += parseFloat(item.price);
                return `
                    <div class="card" style="display: flex; align-items: center; margin-bottom: 1rem; padding: 1rem;">
                        <img src="${item.imageUrl || 'https://via.placeholder.com/100'}" alt="${item.name}" style="width: 80px; height: 80px; object-fit: cover; margin-right: 1rem;">
                        <div style="flex: 1;">
                            <h3 style="margin: 0; font-size: 1.25rem;">${item.name}</h3>
                            <p style="margin: 0.25rem 0; color: #64748b;">$${item.price}</p>
                        </div>
                        <button onclick="removeFromCart(${index})" style="color: #ef4444; background: none; border: none; cursor: pointer; font-weight: 500;">Remove</button>
                    </div>
                `;
            }).join('');

            document.getElementById('cart-total').textContent = total.toFixed(2);
            summary.style.display = 'block';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateAuthUI();
            renderCart();
        }

        document.getElementById('checkout-btn').addEventListener('click', async () => {
            if (!user) {
                alert('Please login to checkout.');
                window.location.href = 'login.html';
                return;
            }

            if (cart.length === 0) return;

            const totalAmount = cart.reduce((sum, item) => sum + parseFloat(item.price), 0);

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // Assuming we might add middleware later, but sending for now
                    },
                    body: JSON.stringify({
                        userId: user.id,
                        totalAmount: totalAmount,
                        items: cart
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Order placed successfully!');
                    cart = [];
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                    updateAuthUI();
                } else {
                    alert('Failed to place order: ' + data.error);
                }
            } catch (error) {
                console.error('Checkout error:', error);
                alert('An error occurred during checkout.');
            }
        });

        renderCart();
    </script>
</body>

</html>
